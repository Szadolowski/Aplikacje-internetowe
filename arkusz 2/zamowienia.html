<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienia hurtowe</title>
    <link rel="stylesheet" href="styl4.css">
</head>
<body>

    <header class="contener">
        <h1>Sieci komputerowe</h1>
    </header>
    <section id="main" class="contener">
        <section id="lewy" class="content">
            <h2>Aktualizacja i zamówienia materiałów</h2>
            <p>Do wewnętrznego użytku firmy</p>
            <img src="obraz.png" alt="sieć komputerowa">
        </section>
        <section id="prawy" class="content">
            <table>
                <!-- „Produkt”, „Jednostka”, „Dostępna ilość”, „Aktualizacja”,
„Zamówienie” -->
                <tr>
                    <th>Produkt</th>
                    <th>Jednostka</th>
                    <th>Dostępna ilość</th>
                    <th>Aktualizacja</th>
                    <th>Zamówienie</th>
                </tr>
                <tr>
                    <td>Skrętka U/UTP drut</td>
                    <td>metr</td>
                    <td>20</td>
                    <td> <button>Aktualizuj</button> </td>
                    <td> <button>Zamów</button> </td>
                </tr>
                <tr>
                    <td>Skrętka U/UTP link</td>
                    <td>metr</td>
                    <td>2</td>
                    <td> <button>Aktualizuj</button> </td>
                    <td> <button>Zamów</button> </td>
                </tr>
                <tr>
                    <td>Wtyki 8P8C</td>
                    <td>sztuki</td>
                    <td>10</td>
                    <td> <button>Aktualizuj</button> </td>
                    <td> <button>Zamów</button> </td>
                </tr>
                <tr>
                    <td>Moduły Keystone</td>
                    <td>sztuki</td>
                    <td>30</td>
                    <td> <button>Aktualizuj</button> </td>
                    <td> <button>Zamów</button> </td>
                </tr>
                
            </table>
    
        </section>
    </section>
    <footer class="contener">
        <a href="http://sieci.pl/" target="_blank">Nasza strona internetowa</a>
        <p>Stronę przygotował:0000000000</p>
    </footer>
    
</body>
</html>
