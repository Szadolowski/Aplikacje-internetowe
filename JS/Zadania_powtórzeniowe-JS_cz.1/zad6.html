<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 6</title>
  </head>
  <body>
    <h3>Proste dzia≈Çania</h3>
    Liczba A: <input type="text" id="LiczbaA" /> <br />
    Liczba B: <input type="text" id="LiczbaB" /> <br />
    <input type="button" onclick="dodawanie()" value="+" id="+" />
    <input type="button" onclick="odejmowanie()" value="-" id="-" />
    <input type="button" onclick="mnozenie()" value="*" id="*" />
    <input type="button" onclick="dzielenie()" value="/" id="/" />
    <input type="button" onclick="potega()" value="A^B" id="A^B" />
    <p id="wynik"></p>
  </body>
  <script>
    function dodawanie() {
      document.getElementById("+").value;
      let liczbaA = parseInt(document.getElementById("LiczbaA").value);
      let liczbaB = parseInt(document.getElementById("LiczbaB").value);
      let suma = liczbaA + liczbaB;
      document.getElementById("wynik").innerHTML = "Wynik: " + suma;
    }
    function odejmowanie() {
      document.getElementById("-").value;
      let liczbaA = document.getElementById("LiczbaA").value;
      let liczbaB = document.getElementById("LiczbaB").value;
      let roznica = liczbaA - liczbaB;
      document.getElementById("wynik").innerHTML = "Wynik: " + roznica;
    }
    function mnozenie() {
      document.getElementById("*").value;
      let liczbaA = document.getElementById("LiczbaA").value;
      let liczbaB = document.getElementById("LiczbaB").value;
      let iloczyn = liczbaA * liczbaB;
      document.getElementById("wynik").innerHTML = "Wynik: " + iloczyn;
    }
    function dzielenie() {
      document.getElementById("/").value;
      let liczbaA = document.getElementById("LiczbaA").value;
      let liczbaB = document.getElementById("LiczbaB").value;
      let iloraz = liczbaA / liczbaB;
      document.getElementById("wynik").innerHTML = "Wynik: " + iloraz;
    }
    function potega() {
      document.getElementById("A^B").value;
      let liczbaA = document.getElementById("LiczbaA").value;
      let liczbaB = document.getElementById("LiczbaB").value;
      let potega = liczbaA ** liczbaB;
      document.getElementById("wynik").innerHTML = "Wynik: " + potega;
    }
  </script>
</html>
