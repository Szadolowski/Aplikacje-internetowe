<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 7</title>
  </head>
  <body>
    <h2>Generowanie ciagu arytmetycznego</h2>
    <br />
    Pierwszy wyraz A1: <input type="number" id="A1" /> <br />
    Róznica ciagu R: <input type="number" id="R" /> <br />
    Liczba wyrazów w ciągu N: <input type="number" id="N" /> <br />
    <input type="button" id="btn" value="Generuj Ciąg" />
    <p id="wypisz"></p>
  </body>
  <script>
    let btn = document.getElementById("btn");
    btn.addEventListener("click", generuj);

    function generuj() {
      let A1 = parseInt(document.getElementById("A1").value);
      let R = parseInt(document.getElementById("R").value);
      let N = parseInt(document.getElementById("N").value);

      An = A1 + (N - 1) * R; //nty wyraz ciagu

      let wynik = "";

      for (let i = A1; i <= An; i += 3) {
        wynik = wynik + ", " + i;
      }
      document.getElementById("wypisz").innerHTML = wynik;
    }
  </script>
</html>
